<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-5 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form  (ngSubmit)="onSubmit()" method="post"  class="form-horizontal">
                  <h1>Login</h1>
                  <p class="text-muted">Sign In to your account</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" (input)="setFlags()" [(ngModel)]="login.userName" name="userName" id="userName" placeholder="Username" autocomplete="userName" required>
                  </div>
                  <p class="alert alert-danger" [hidden]="userNameError==0">{{userNameMsg}}</p>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="Password" (input)="setFlags()" [(ngModel)]="login.password"  autocomplete="current-password" name="password" id="password" required>
                  </div>
                  <p class="alert alert-danger" [hidden]="userPasswordError==0">{{userPasswordMsg}}</p>
                  <div class="row">
                    <div class="col-6">
                      <button type="submit"  class="btn btn-primary px-4">Login</button>
                    </div>
                   <!-- <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0">Forgot password?</button>
                    </div>-->
                  </div>
                </form>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
