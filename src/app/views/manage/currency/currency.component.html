<div class="animated fadeIn">
  <div class="card">
    <div class="card-header">
      Currency List

      <div class="card-header-actions">
        <a href="/#/currency/add">          
          <button type="button" class="btn btn-primary">
            Add &nbsp; <i class="fa fa-plus-square fa-lg"></i>
          </button>          
        </a>
      </div>

    </div>
       <div class="card-body">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th style="width: 3%;">#</th>
              <th style="width: 41%;">Name</th>
              <th style="width: 41%;">Symbol</th>
              <th style="width: 5%;text-align: center;">Status</th>
              <th style="width: 5%;text-align: right;">Edit</th>
              <th style="width: 5%;text-align: right;">Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let currency of currencys | async; let i = index;">
              <td>{{i+1}}</td>
              <td>{{currency.currencyName}}</td>
              <td>{{currency.currencySymbol}}</td>
              <td style="text-align: center;">
                <span *ngIf="currency.isActive == 0"> 
                  <input (click)="updateCurrencyStatus(currency.id)"  type="checkbox" >                      
                  </span>
                  <span *ngIf="currency.isActive == 1"> 
                    <input (click)="updateCurrencyStatus(currency.id)" type="checkbox" checked >
                </span>
              </td>
              <td style="text-align: right;"><i (click)="updateCurrency(currency.id)" class="fa fa-edit fa-lg"></i></td>
              <td style="text-align: right;"><i  (click)="deleteCurrency(currency.id)" class="fa fa-remove fa-lg"></i></td>
            </tr>
          </tbody>
        </table>
        <ul class="pagination">
          <li class="page-item"><a class="page-link" href="#">Prev</a></li>
          <li class="page-item active">
            <a class="page-link" href="#">1</a>
          </li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">4</a></li>
          <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
      </div>         
  </div>
 </div>
